<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vide3os com HTML5</title>
</head>
<body>
    <h1>Inserindo videos ospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor </p>
    <video width="600" poster="imagens/limoes-capa.png" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com a reprodução do arquivo</p>



    </video>
</body>
</html>
