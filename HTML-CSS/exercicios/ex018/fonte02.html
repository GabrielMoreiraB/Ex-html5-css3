    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Filxgirl';
            src: url('fonts/Filxgirl.TTF') format('truetype');
            font-weight: bolder;
            font-style: normal; 
            /*
                Tipos de format()
                -opentype(otf)
                -truetype (ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced Typography)
                -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'Filxgirl', times, serif;
            font-size: 3em;
            font-weight:bolder;
        }
    </style>
</head>
